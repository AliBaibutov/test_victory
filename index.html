<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <a href="#" class="logo__icon"> Dentist<span>Am</span> </a>
            <div class="logo__bar"></div>
            <div class="logo__text">Американский стоматологический центр</div>
          </div>
          <div class="address">
            <div class="address__map">
              <img src="./images/map.svg" alt="" />

          </div>
          <div class="phone">

              <img src="./images/phone.svg" alt="" />
            </div>
            <div class="phone__info">
              <div class="phone__number">+7 985 <span>535 76 66</span></div>
              <div class="phone__text">
                <div class="phone__circle"></div>
                <div class="phone__text-info">Звоните в любое время</div>

            </div>
          </div>
        </nav>
      </div>
